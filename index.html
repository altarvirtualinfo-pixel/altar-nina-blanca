<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santuario de la Niña Blanca | Altar Digital</title>
    
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        :root { 
            --gold: #d4af37; 
            --dark-gold: #b8860b; 
            --black: #050505; 
            --dark-rgba: rgba(5, 5, 5, 0.9); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--black);
            color: #e0e0e0; 
            font-family: 'Raleway', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* FONDO DINÁMICO CON IMAGEN */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Reemplaza esta URL con la imagen que prefieras */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com');
            background-size: cover;
            background-position: center;
            z-index: -2;
            transition: transform 0.5s ease;
        }

        /* NAVEGACIÓN Y MENÚ DESPLEGABLE */
        nav { 
            background: rgba(0,0,0,0.95); 
            border-bottom: 1px solid var(--gold); 
            position: fixed; 
            width: 100%; 
            z-index: 1000; 
            padding: 10px 0;
            backdrop-filter: blur(10px);
        }

        .nav-header { display: flex; flex-direction: column; align-items: center; }
        
        .tab-menu { 
            display: flex; 
            justify-content: center; 
            gap: 5px; 
            margin-top: 10px; 
        }

        /* Estilo de las Pestañas (Interactivas al pasar el puntero) */
        .tab-item { position: relative; display: inline-block; }

        .tab-btn { 
            background: none; 
            border: none; 
            color: #aaa; 
            font-family: 'Cinzel'; 
            cursor: pointer; 
            padding: 15px 25px; 
            transition: 0.4s; 
            font-size: 0.85rem; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Efecto Hover: Se ilumina y despliega */
        .tab-item:hover .tab-btn {
            color: var(--gold);
            text-shadow: 0 0 15px var(--gold);
        }

        /* Línea decorativa bajo el botón al hacer hover */
        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%;
            width: 0; height: 2px;
            background: var(--gold);
            transition: 0.3s;
            transform: translateX(-50%);
        }

        .tab-item:hover .tab-btn::after { width: 80%; }

        /* RELOJ Y AUDIO */
        .mystic-clock { 
            position: fixed; top: 110px; right: 20px; z-index: 1100; 
            background: rgba(0,0,0,0.8); border: 1px solid var(--gold); 
            padding: 10px; border-radius: 50%; width: 90px; height: 90px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* CONTENIDO */
        .tab-content { 
            display: none; 
            padding: 200px 10% 100px; 
            animation: slideUp 0.8s ease forwards;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tab-content.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box { 
            background: var(--dark-rgba); 
            border: 1px solid var(--gold); 
            padding: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border-radius: 8px;
        }

        .section-title { 
            font-family: 'Cinzel'; 
            color: var(--gold); 
            text-align: center; 
            margin-bottom: 25px; 
            font-size: 2.5rem; 
            letter-spacing: 4px;
        }

        .btn-gold { 
            background: transparent; 
            border: 1px solid var(--gold); 
            color: var(--gold); 
            padding: 15px 30px; 
            cursor: pointer; 
            font-family: 'Cinzel'; 
            transition: 0.3s;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .btn-gold:hover { 
            background: var(--gold); 
            color: #000; 
            box-shadow: 0 0 20px var(--gold); 
        }

    </style>
</head>
<body>

    <div class="bg-overlay" id="mainBg"></div>

    <div class="mystic-clock">
        <span style="font-size: 0.6rem; color: var(--gold);">Vigilia</span>
        <div id="clock-time" style="font-family:'Cinzel';">00:00:00</div>
    </div>

    <nav>
        <div class="nav-header">
            <div style="font-family:'Cinzel'; color:var(--gold); font-size:1.8rem; letter-spacing:8px; font-weight:700;">SANTA MUERTE</div>
            <div class="tab-menu">
                <div class="tab-item">
                    <button class="tab-btn" onmouseover="changeBg('https://i.ibb.co')" onclick="openTab(event, 'inicio')">Inicio</button>
                </div>
                <div class="tab-item">
                    <button class="tab-btn" onmouseover="changeBg('https://images.unsplash.com')" onclick="openTab(event, 'altar')">Altar Virtual</button>
                </div>
                <div class="tab-item">
                    <button class="tab-btn" onclick="openTab(event, 'experiencias')">Milagros</button>
                </div>
                <div class="tab-item">
                    <button class="tab-btn" onclick="openTab(event, 'contacto')">Contacto</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO: INICIO -->
    <div id="inicio" class="tab-content active">
        <div style="text-align: center;">
            <h1 class="section-title">Santuario Digital</h1>
            <div class="box">
                <p style="font-size: 1.4rem; font-style: italic; line-height: 1.8;">
                    "Bienvenido hijo mío a este rincón de fe. Aquí tu voz es escuchada y tus peticiones son llevadas a la Niña Blanca."
                </p>
                <button class="btn-gold" onclick="openTab(null, 'altar')">HACER UNA PETICIÓN</button>
            </div>
        </div>
    </div>

    <!-- CONTENIDO: ALTAR -->
    <div id="altar" class="tab-content">
        <h2 class="section-title">Altar de Peticiones</h2>
        <div class="box" style="max-width: 600px; margin: 0 auto;">
            <p style="text-align:center; color: var(--gold); margin-bottom: 20px;">Escribe tu intención con respeto</p>
            <input type="text" placeholder="Nombre completo" style="width:100%; padding:12px; margin-bottom:10px; background:#111; border:1px solid #333; color:white;">
            <textarea placeholder="Describe tu petición..." rows="5" style="width:100%; padding:12px; background:#111; border:1px solid #333; color:white;"></textarea>
            <button class="btn-gold" style="width:100%">ENCENDER VELA VIRTUAL</button>
        </div>
    </div>


    <script>
        // Función para cambiar de pestaña con animación
        function openTab(evt, tabName) {
            const contents = document.querySelectorAll(".tab-content");
            contents.forEach(content => content.classList.remove("active"));
            
            const buttons = document.querySelectorAll(".tab-btn");
            buttons.forEach(btn => btn.style.color = "#aaa");

            document.getElementById(tabName).classList.add("active");
            if(evt) evt.currentTarget.style.color = "var(--gold)";
        }

        // Función extra: Cambiar el fondo al pasar el puntero (opcional)
        function changeBg(imageUrl) {
            // Descomenta la siguiente línea si quieres que el fondo cambie al pasar el mouse por los botones
            // document.getElementById('mainBg').style.backgroundImage = `url('${imageUrl}')`;
        }

        // Reloj
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
